<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial; padding: 10px; width: 240px; }
    label { font-size: 12px; display: block; margin-top: 10px; }
    input { width: 100%; }
  </style>
</head>
<body>

<h3>Auto Email Labeler</h3>

<label>
  Min Show Confidence: <span id="minShowVal"></span>
</label>
<input type="range" id="minShow" min="0" max="1" step="0.05">

<label>
  Min Apply Confidence: <span id="minApplyVal"></span>
</label>
<input type="range" id="minApply" min="0" max="1" step="0.05">

<label>
  Min Archive Confidence: <span id="minArchiveVal"></span>
</label>
<input type="range" id="minArchive" min="0" max="1" step="0.05">

<script src="popup.js"></script>
</body>
</html>
